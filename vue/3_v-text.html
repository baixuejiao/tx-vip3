<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <!-- innerText -->
        <h2 v-text="msg"></h2>
        <h2 v-html="msg"></h2>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:'<p>haha</p>'
            }
        })

    </script>

</body>
</html>

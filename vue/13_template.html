<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-for="obj in arr">
            <h2>{{obj.name}}</h2>
            <p>{{obj.age}}</p>
        </template>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[{
                    name:'zs',
                    age:20
                },{
                    name:'lisi',
                    age:30
                }]
            }
        })
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-model指令  页面变化（表单元素）-> 数据变化  -->
    <div id="app">
        <h2>{{name}}</h2>
        <input type="text" v-model="name">
        <h2>性别：{{sex}}</h2>
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        <h2>爱好：{{hobby}}</h2>
        <input type="checkbox" v-model="hobby" value="吃饭">吃饭
        <input type="checkbox" v-model="hobby" value="睡觉">睡觉
        <input type="checkbox" v-model="hobby" value="敲代码">敲代码
        <h2>学校:{{school}}</h2>
        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="理工">理工</option>
            <option value="林大">林大</option>
        </select>

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                name:'',
                sex:'男',
                hobby:["吃饭"],
                school:""
            }
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 宏任务是主要任务 ，微任务是与他相关的任务
    console.log(1)
    setTimeout(function(){
      console.log(2)
    }, 0)

    new Promise(function(resolve, reject) {
      console.log(3)
      resolve()
    }).then(function() {
      console.log(4)
    })
    console.log(5)

    // 宏任务： setTimeout
    // 微任务：  console.log(4)   
    // 结果：1 3 5 4 2


    // 这个例子里总共有两个宏任务 script里属于第一个宏任务 setTimeout属于第二个宏任务



  </script>
</body>
</html>

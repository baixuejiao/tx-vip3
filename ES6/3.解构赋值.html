    <script>
        // 从数组和对象中提取值， 对变量进行赋值 这被称之为解构

        // let a1 = [1,2,3]

        // let b = a1[1]

        // console.log(a, b, c)

        // 数组的解构赋值 从左向右一次赋值（数组的索引index唯一的）
        let [a,b,c] = [1,2,3]
        console.log(a,b,c) // 1 2 3 

        let [x,y,z] = [3,4]
        console.log(x , y, z) //  3 4 undefined

        let [ , e, , d] = [5,6,7,8]
        console.log(e, d) //  6 8


        // 对象的解构赋值 是按照key（属性名）解构赋值的（key是唯一的）
        let obj = {
            // key : value
            name: 'zs',
            age: 18,
        }
        let {age, name} = obj
        console.log(age, name) // 18 zs

        let {x1, y1} = obj
        console.log(x1, y1) // undefined undefined

        // 起别名 key:别名
        let {name:x2, age: y2} = obj
        console.log(x2, y2) // zs 18


        // 字符串解构
        let str = 'hello'
        let [f,g,h,i,j] = str
        console.log(f, g, h, i ,j) // h e l l o

        普通函数 => 箭头函数
        1.去掉 function 关键字
        2.在() 和 {} 之间 加一个 => 

        箭头函数
            1. 函数体内的this指向的对象，是定义时所在的对象而不是使用时的对象
                （箭头函数内部的this指向的是父作用域中的this）
            2. 不可以当作构造函数（类），也就是说不可以使用new命令 负责会报错
            3. 不可以使用arguments对象。arguments在函数体内不存在，如果要用的话，可以使用rest参数来代替
     -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {

      console.log('开始发送请求1')

      setTimeout(() => {
        // obj 模拟请求成功拿到的数据
        let obj = {
          name: 'zs',
          age: 18
        }

        let tag = true
        if (tag) {
          resolve(obj)
        } else {
          reject()
        }
      }, 1500)

    }).then((data) => {
      console.log('请求1成功')
      console.log(data)

      return new Promise((resolve, reject) => {
        console.log('开始发送请求2')

        setTimeout(() => {
          
          let tmp = false
          if (tmp) {
            resolve()
          } else {
            reject()
          }

        }, 1000)

      })

    }, () => {
      console.log('请求1失败')
    }).then(() => {
      console.log('请求2成功')
    }).catch(() => {
      console.log('请求2失败')
    })



  </script>
</body>
</html>

<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('p1 ok')
        resolve()
      }, 1500)
    })

    let p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('p2 ok')
        resolve()
      }, 500)
    })

    let p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('p3 ok')
        resolve()
      }, 2000)
    })


    // Promise.all([p1, p2, p3]).then(() => {
    //   console.log('okokok')
    // })


    Promise.race([p1, p2, p3]).then(() => {
      console.log('okokok')
    })

  </script>
